<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket League Guild</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: "Orbitron", sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff0080, #7928ca);
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px #ff0080, 0 0 20px #7928ca;
      transition: all 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 20px #ff0080, 0 0 40px #7928ca;
      transform: scale(1.05);
    }
    #userData {
      margin-top: 30px;
    }
  </style>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Rocket League Guild</h1>

  <!-- Authentication -->
  <div id="auth">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="signup">Sign Up</button>
    <button id="login">Log In</button>
  </div>

  <button id="logout" style="display:none;">Log Out</button>

  <!-- User Data -->
  <div id="userData" style="display:none;">
    <h2>Welcome, <span id="userDisplay"></span></h2>
    <input type="text" id="statInput" placeholder="Enter your stat">
    <button id="saveStat">Save Stat</button>
    <p>Your Saved Stat: <span id="savedStat"></span></p>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCD8v9tcYkdEXftz-J_B4yBcbRoALvTt_U",
      authDomain: "rocketleagueguild.firebaseapp.com",
      projectId: "rocketleagueguild",
      storageBucket: "rocketleagueguild.firebasestorage.app",
      messagingSenderId: "474536200597",
      appId: "1:474536200597:web:047e2a610329e04259ce9c",
      measurementId: "G-ENBJ54WQ4L"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Convert username to fake email
    function usernameToEmail(username) {
      return username.trim() + "@guild.com";
    }

    // Sign Up
    document.getElementById('signup').onclick = () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if(!username || !password) return alert("Enter username and password");
      const email = usernameToEmail(username);
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert('Signed up!'))
        .catch(e => alert(e.message));
    };

    // Log In
    document.getElementById('login').onclick = () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if(!username || !password) return alert("Enter username and password");
      const email = usernameToEmail(username);
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert(e.message));
    };

    // Log Out
    document.getElementById('logout').onclick = () => auth.signOut();

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if(user) {
        const username = user.email.split("@")[0];
        document.getElementById('auth').style.display = 'none';
        document.getElementById('logout').style.display = 'inline-block';
        document.getElementById('userData').style.display = 'block';
        document.getElementById('userDisplay').innerText = username;

        // Load saved stat securely
        db.collection('users').doc(user.uid).get().then(doc => {
          if(doc.exists) document.getElementById('savedStat').innerText = doc.data().stat || '';
        });
      } else {
        document.getElementById('auth').style.display = 'block';
        document.getElementById('logout').style.display = 'none';
        document.getElementById('userData').style.display = 'none';
        document.getElementById('savedStat').innerText = '';
      }
    });

    // Save stat
    document.getElementById('saveStat').onclick = () => {
      const stat = document.getElementById('statInput').value;
      const user = auth.currentUser;
      if(user) {
        db.collection('users').doc(user.uid).set({ stat })
          .then(() => {
            document.getElementById('savedStat').innerText = stat;
            alert('Stat saved securely!');
          })
          .catch(e => alert(e.message));
      }
    };
  </script>
</body>
</html>
